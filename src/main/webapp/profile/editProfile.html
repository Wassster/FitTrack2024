<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../FitTrackLogo.png" />
    <link rel="stylesheet" href="../registrer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack</title>
    <script defer src="edit.js"></script>
</head>
<body>
<header>
    <a href="../dashboard/dashboard.html">
        <img src="../FitTrackLogo.png" alt="FitTracklogo" class="oep" />
    </a>
    <nav class="nav">
        <a href="#">Contact</a>
    </nav>
</header>
<div class="wrapper">
    <form class="form" id="profileeditForm" action="">
        <h1 class="kleur">Edit profile</h1>
        <div class="input">
            <input type="text" placeholder="Name" id="name" name="name" required />
        </div>
        <div class="select-wrapper">
            <select id="gender" name="gender" class="select" required>
                <option value="" disabled selected>Gender</option>
                <option class="Black" value="men">Man</option>
                <option class="Black" value="women">Woman</option>
                <option class="Black" value="koekkoek">In de war</option>
            </select>
        </div>
        <div class="input">
            <input type="number" min="120" max="251" placeholder="Height" id="height" name="height" required />
        </div>
        <div class="input">
            <input type="number" min="30" max="595" placeholder="Weight" id="weight" name="weight" required />
        </div>
        <button type="submit" class="buttonCreate">Create</button>
    </form>
</div>
</body>
</html>

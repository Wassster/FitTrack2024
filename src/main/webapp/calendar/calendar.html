<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="../FitTrackLogo.png" />
  <link rel="stylesheet" href="calendar.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitTrack</title>
  <script src="calendar.js" defer></script>
</head>
<body>
<header>
  <a href="../dashboard/dashboard.html">
    <img src="../FitTrackLogo.png" alt="FitTracklogo" class="oep" />
  </a>
  <nav class="nav">
    <a href="#">Contact</a>
  </nav>
</header>

<div id="container">
  <div id="header">
    <div id="monthDisplay"></div>
    <div>
      <button id="backButton">Back</button>
      <button id="nextButton">Next</button>
    </div>
  </div>

  <div id="weekdays">
    <div>Monday</div>
    <div>Tuesday</div>
    <div>Wednesday</div>
    <div>Thursday</div>
    <div>Friday</div>
    <div>Saturday</div>
    <div>Sunday</div>
  </div>

  <div id="calendar"></div>
</div>
<div id="modalBackDrop"></div>

<div id="workoutModal">
  <span class="close" id="closeModal">&times;</span>
  <div id="workoutDetails" class="modal-content"></div>
</div>



</body>
</html>

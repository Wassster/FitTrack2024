<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../FitTrackLogo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack</title>
    <script type="module" src="/javas/main.js"></script>
  </head>
  <body>
    <header>
      <img src="../FitTrackLogo.png" alt="FitTracklogo" class="oep" />
      <nav class="nav">
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="wrapper">
      <form class="form" action="" id="loginForm">
        <h1 class="kleur">Login</h1>
        <div class="input">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="input">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="remember">
          <label class="kleur"><input type="checkbox" /> Remember me</label>
        </div>

        <button type="submit" class="button">Login</button>

        <div class="register">
          <p class="kleur">
            Dont have a account?
            <a href="./registeren.html" class="kleur">Register</a>
          </p>
        </div>
      </form>
    </div>
    <script src="../javas/main.js"></script>
  </body>
</html>

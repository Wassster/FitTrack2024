<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../FitTrackLogo.png" />
    <link rel="stylesheet" href="../css/registrer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack</title>
    <script type="module" src="/javas/main.js"></script>
  </head>
  <body>
    <header>
      <img src="../FitTrackLogo.png" alt="FitTracklogo" class="oep" />
      <nav class="nav">
        <a href="#">Contact</a>
      </nav>
    </header>
    <div class="wrapper">
      <form class="form" action="">
        <h1 class="kleur">Register</h1>
        <div class="input">
          <input type="text" placeholder="Email" required />
        </div>
        <div class="input">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="remember">
          <label class="kleur"><input type="checkbox" /> Remember me</label>
        </div>

        <button type="submit" class="button">Register</button>

        <div class="register">
          <p class="kleur">
            Already an account? <a href="index.html" class="kleur">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>

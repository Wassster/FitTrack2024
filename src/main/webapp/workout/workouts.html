<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../FitTrackLogo.png" />
    <link rel="stylesheet" href="workout.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack</title>
    <script src="workouts.js" defer></script>
</head>
<body>
<header>
    <a href="../dashboard/dashboard.html">
        <img src="../FitTrackLogo.png" alt="FitTracklogo" class="oep" />
    </a>
    <nav class="nav">
        <a href="#">Contact</a>
    </nav>
</header>

<div class="wrapper">
    <h1 id="Name">Previous Workouts</h1>
    <ul id="routineList">
    </ul>
</div>

<div class="wrapper-2">
    <form class="form" id="workoutForm" action="">
        <div class="input-group">
            <input type="text" placeholder="Workout Name" name="workoutName" id="pe">
        </div>
        <div id="exerciseContainer">
            <div class="input-group">
                <div class="input">
                    <input type="text" placeholder="Name" name="name" required />
                </div>
                <div class="input">
                    <input type="number" placeholder="Weight" name="weight">
                </div>
                <div class="input">
                    <input type="number" placeholder="Reps" name="reps">
                </div>
                <div class="input">
                    <input type="number" placeholder="Sets" name="sets">
                </div>
            </div>
        </div>
        <button type="button" class="buttonAdd" id="addExercise">Add Exercise</button>
        <button type="submit" class="buttonCreate">Create</button>
    </form>
</div>

</body>
</html>
